<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Data Cleaning Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .result-area.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .download-btn {
            background: #10b981;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üßπ ML Data Cleaning</h1>
        <p class="subtitle">Upload a CSV file and let AI clean it for you</p>
        <p style="font-size: 0.85rem; color: #888; margin-bottom: 20px;">
            Creator: <a href="https://github.com/sabilashang" target="_blank" style="color: #fa709a;">Sabilashan
                Ganeshan</a>
        </p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p class="file-name" id="fileName">CSV files only</p>
            <input type="file" id="fileInput" class="file-input" accept=".csv">
        </div>

        <button class="btn" id="cleanBtn" disabled>Clean CSV File</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cleaning your data with AI...</p>
        </div>

        <div class="result-area" id="resultArea">
            <h3>‚úÖ Data Cleaned Successfully!</h3>
            <p>Your cleaned CSV file is ready to download.</p>
            <button class="btn download-btn" id="downloadBtn">Download Cleaned CSV</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const cleanBtn = document.getElementById('cleanBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const error = document.getElementById('error');
        const fileName = document.getElementById('fileName');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let cleanedFileBlob = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.name.endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            cleanBtn.disabled = false;
            resultArea.classList.remove('show');
            error.classList.remove('show');
        }

        // Clean button
        cleanBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            cleanBtn.disabled = true;
            loading.classList.add('show');
            resultArea.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/clean', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to clean CSV');
                }

                cleanedFileBlob = await response.blob();
                loading.classList.remove('show');
                resultArea.classList.add('show');
                cleanBtn.disabled = false;

            } catch (err) {
                loading.classList.remove('show');
                showError(err.message);
                cleanBtn.disabled = false;
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!cleanedFileBlob) return;

            const url = window.URL.createObjectURL(cleanedFileBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cleaned_data.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        });

        function showError(message) {
            error.textContent = `‚ùå Error: ${message}`;
            error.classList.add('show');
        }
    </script>
</body>

</html>
