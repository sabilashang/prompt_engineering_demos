<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Evaluation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .result-area.show {
            display: block;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f5576c;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .analysis {
            background: white;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            appearance: none;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #f5576c;
        }

        select:focus {
            outline: none;
            border-color: #f5576c;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            font-size: 0.8rem;
        }

        .dataset-info {
            background: #f0f7ff;
            border-left: 4px solid #f5576c;
            padding: 12px 15px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #555;
        }

        .dataset-info strong {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä ML Model Evaluation</h1>
        <p class="subtitle">Analyze model performance with AI-powered insights</p>
        <p style="font-size: 0.85rem; color: #888; margin-bottom: 20px;">
            Creator: <a href="https://github.com/sabilashang" target="_blank" style="color: #f5576c;">Sabilashan
                Ganeshan</a>
        </p>

        <div class="form-group">
            <label class="form-label" for="datasetSelect">Select Dataset:</label>
            <div class="select-wrapper">
                <select id="datasetSelect">
                    <option value="">Loading datasets...</option>
                </select>
            </div>
            <div class="dataset-info" id="datasetInfo" style="display: none;">
                <strong>Model:</strong> <span id="infoModel"></span><br>
                <strong>Task:</strong> <span id="infoDataset"></span><br>
                <strong>Samples:</strong> <span id="infoSamples"></span>
            </div>
        </div>

        <button class="btn" id="evaluateBtn" disabled>Evaluate Model</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing model performance...</p>
        </div>

        <div class="result-area" id="resultArea">
            <h3>üìà Evaluation Results</h3>
            <div class="metrics" id="metrics"></div>
            <div class="analysis" id="analysis"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const datasetSelect = document.getElementById('datasetSelect');
        const datasetInfo = document.getElementById('datasetInfo');
        const infoModel = document.getElementById('infoModel');
        const infoDataset = document.getElementById('infoDataset');
        const infoSamples = document.getElementById('infoSamples');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const metrics = document.getElementById('metrics');
        const analysis = document.getElementById('analysis');
        const error = document.getElementById('error');

        let datasets = [];

        // Load available datasets on page load
        async function loadDatasets() {
            try {
                const response = await fetch('/datasets');
                const data = await response.json();

                if (data.success && data.datasets.length > 0) {
                    datasets = data.datasets;

                    // Populate dropdown
                    datasetSelect.innerHTML = data.datasets.map(ds =>
                        `<option value="${ds.filename}">${ds.dataset} (${ds.model_name})</option>`
                    ).join('');

                    // Enable button
                    evaluateBtn.disabled = false;

                    // Show info for first dataset
                    updateDatasetInfo();
                } else {
                    datasetSelect.innerHTML = '<option value="">No datasets found</option>';
                }
            } catch (err) {
                datasetSelect.innerHTML = '<option value="">Error loading datasets</option>';
                console.error('Failed to load datasets:', err);
            }
        }

        // Update dataset info display
        function updateDatasetInfo() {
            const selectedFilename = datasetSelect.value;
            const dataset = datasets.find(ds => ds.filename === selectedFilename);

            if (dataset) {
                infoModel.textContent = dataset.model_name;
                infoDataset.textContent = dataset.dataset;
                infoSamples.textContent = dataset.total_samples;
                datasetInfo.style.display = 'block';
            } else {
                datasetInfo.style.display = 'none';
            }
        }

        // Handle dataset selection change
        datasetSelect.addEventListener('change', () => {
            updateDatasetInfo();
            resultArea.classList.remove('show');
            error.classList.remove('show');
        });

        evaluateBtn.addEventListener('click', async () => {
            const selectedDataset = datasetSelect.value;

            if (!selectedDataset) {
                error.textContent = '‚ùå Please select a dataset';
                error.classList.add('show');
                return;
            }

            evaluateBtn.disabled = true;
            loading.classList.add('show');
            resultArea.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dataset: selectedDataset
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Evaluation failed');
                }

                // Display metrics
                metrics.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-value">${(data.metrics.accuracy * 100).toFixed(1)}%</div>
                        <div class="metric-label">Accuracy</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.metrics.precision * 100).toFixed(1)}%</div>
                        <div class="metric-label">Precision</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.metrics.recall * 100).toFixed(1)}%</div>
                        <div class="metric-label">Recall</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${(data.metrics.f1_score * 100).toFixed(1)}%</div>
                        <div class="metric-label">F1 Score</div>
                    </div>
                `;

                // Display analysis
                analysis.textContent = data.analysis;

                loading.classList.remove('show');
                resultArea.classList.add('show');
                evaluateBtn.disabled = false;

            } catch (err) {
                loading.classList.remove('show');
                error.textContent = `‚ùå Error: ${err.message}`;
                error.classList.add('show');
                evaluateBtn.disabled = false;
            }
        });

        // Load datasets when page loads
        loadDatasets();
    </script>
</body>

</html>
